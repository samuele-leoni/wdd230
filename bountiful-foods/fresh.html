    <header>
        <a class="nav-links" href="fresh.html">Fresh</a>

    <main>
        <section id="form">

            <h2>
                Order your fruit mix!
            </h2>
            <h3>
                Fill out the form below to make your personal fruit mix!
            </h3>
            <!-- Make this form use a js function for saving locally data about the drink -->
            <form id="fruit-mix">
                <label for="firstName">
                    First Name*
                </label>
                <br>
                <input name="firstName" id="firstName" type="text" required>
                <br>
                <label for="email">
                    Email*
                </label>
                <br>
                <input name="email" id="email" type="email" required placeholder="example@mail.com">
                <br>
                <label for="phoneNumber">
                    Cellphone Number*
                </label>
                <br>
                <input name="phoneNumber" id="phoneNumber" type="tel" required>
                <br>
                <label for="fruits">
                    Fruits*
                </label>
                <br>
                <!-- add 4.	three (3) select element inputs that are populated with the available fruit to put into a drink. -->
                <div>
                    <select name="fruits" id="fruit1" required>
                    </select>
                    <select name="fruits" id="fruit2" required>
                    </select>
                    <select name="fruits" id="fruit3" required>
                    </select>
                </div>
                <br>
                <br>
                <label for="special-instructions">
                    Special Instructions
                </label>
                <br>
                <textarea name="special-instructions" id="special-instructions"></textarea>
                <br>
                <br>
                <input name="time" id="time" type="datetime-local" value="1970-01-01T00:00" hidden>
                <button id="submit">
                    <label for="submit">
                        Submit
                    </label>
                </button>
            </form>
        </section>
        <section id="output">
            
        </section>
    </main>

    <footer>

            <a class="nav-links" href="index.html">

            </a>

                <h2>Bountiful Foods</h2>
                <h3>2339 Acacia Ave, Carlsbad, CA 92008</h3>
                <a href="mailto:info@bountifulfoods.com">
                    <h3>info@bountifulfoods.com</h3>
                </a>
                <h3>+(1) 760-476-2004</h3>
            </div>
        </div>
